{{ define "title" }}{{ .Title }} - {{ end }}

{{ define "main" }}
<nav class="p-crumb">
  <ol>
    <li itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb"><a href="{{ .Site.BaseURL }}" itemprop="url"><span itemprop="title"><i class="fa fa-home" aria-hidden="true"></i></span></a></li>
    <li><span>{{ .Title | lower }}</span></li>
  </ol>
</nav>

<header class="p-page-title">
  <h1 class="title">{{ .Title }}</h1>
</header>

<ul class="p-terms">
  {{ range .Data.Terms.ByCount }}
  <li><a href="/{{ $.Title | urlize }}/{{ .Name | urlize }}/">{{ .Name }}</a></li>
  {{ end }}
</ul>
{{ end }}
